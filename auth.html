<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WanderShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1488085061387-422e29b40080?auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center">

    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

    <div class="relative bg-white/90 backdrop-blur-md p-8 rounded-3xl shadow-2xl w-full max-w-md mx-4">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-orange-600">NomadStay.</h1>
            <p class="text-gray-500 mt-2 font-medium">Adventure awaits. Please log in.</p>
        </div>

        <form action="explore.html" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required placeholder="name@example.com" 
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required placeholder="••••••••" 
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition">
                </div>
                <div class="text-right mt-2">
                    <a href="#" class="text-xs font-bold text-blue-600 hover:underline">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-blue-200">
                Sign In
            </button>
        </form>

        <div class="mt-8">
            <div class="relative flex items-center justify-center mb-6">
                <div class="border-t border-gray-300 w-full"></div>
                <span class="absolute bg-white px-3 text-xs text-gray-400 font-bold uppercase tracking-wider">Or continue with</span>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button class="flex items-center justify-center gap-2 border border-gray-200 py-2.5 rounded-xl hover:bg-gray-50 transition font-medium text-sm">
                    <i class="fa-brands fa-google text-red-500"></i> Google
                </button>
                <button class="flex items-center justify-center gap-2 border border-gray-200 py-2.5 rounded-xl hover:bg-gray-50 transition font-medium text-sm">
                    <i class="fa-brands fa-apple text-black"></i> Apple
                </button>
            </div>
        </div>

        <p class="text-center text-gray-600 mt-8 text-sm">
            Don't have an account? 
            <a href="#" class="text-blue-600 font-bold hover:underline">Join the Community</a>
        </p>
    </div>

</body>
</html>
